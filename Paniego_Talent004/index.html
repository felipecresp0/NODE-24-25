<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Películas</h1>

    <div>
        <label for="filtroGenero">Filtrar por Género:</label>
        <select id="filtroGenero">
            <option value="">Seleccionar Género</option>
            <option value="Animación">Animación</option>
            <option value="Acción">Acción</option>
            <option value="Ciencia Ficción">Ciencia Ficción</option>
            <option value="Romance">Romance</option>
        </select>

        <button onclick="filtrarPorGenero('Animación')">Animación</button>
        <button onclick="filtrarPorGenero('Acción')">Acción</button>
        <button onclick="filtrarPorGenero('Ciencia Ficción')">Ciencia Ficción</button>
        <button onclick="filtrarPorGenero('Romance')">Romance</button>

        <input type="text" id="busquedaTitulo" placeholder="Buscar por título">
        <button onclick="buscarPorTitulo()">Buscar</button>

        <button onclick="ordenarPorAnio(true)">Ordenar por Año Ascendente</button>
        <button onclick="ordenarPorAnio(false)">Ordenar por Año Descendente</button>
    </div>

    <div id="contenedorPeliculas">
        <!-- Las películas serán listadas aquí -->
    </div>

    <script src="script.js"></script>
</body>
</html>
